        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script >

            const swiper1= new Swiper(
                '.swiper.first',
                {
                    
                    effect:'cards',

                    cardsEffect:{
                        rotate:true
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,

                    pagination:{
                        el:'.swiper-pagination',
                        type:'bullets'
                    },

                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                    //scrollbar:{
                    //    el:'swiper-scrollbar'
                    //} выгоядит фу бе
                    autoplay: {
                         delay: 3000,
                    }
                }
            );
            
            const swiper2= new Swiper(
                '.swiper.second',
                {
                    
                    speed:1000,
                    effect:'flip',

                    flipEffect:{
                        slideShadows:false
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );

            const swiper3= new Swiper(
                '.swiper.third',
                {
                    
                    speed:400,
                    effect:'fade',
                    fadeEffect: {
                        crossFade: false
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );

            const swiper4= new Swiper(
                '.swiper.fourth',
                {
                    
                    speed:400,
                    
                    effect: 'coverflow',
                        coverflowEffect: {
                        rotate: 30,
                        slideShadows: false,
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );
