<!DOCTYPE html>
<html>
    
    <head>
        <title>Swiper example</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width" />

        <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
    </head>

    <body>
        
        <div class="container">
            
                <div class="swiper first">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Самые</div>
                    <div class="swiper-slide">Крутые</div>
                    <div class="swiper-slide">Карточки</div>
                    <div class="swiper-slide">Я</div>
                    <div class="swiper-slide">Не</div>
                    <div class="swiper-slide">Знаю</div>
                    <div class="swiper-slide">Как</div>
                    <div class="swiper-slide">Это</div>
                    <div class="swiper-slide">Центировать</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- <div class="swiper-scrollbar"></div> -->
                    
                </div>
                
                <div class="swiper second">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Самые</div>
                    <div class="swiper-slide">Крутые</div>
                    <div class="swiper-slide">Карточки</div>
                    <div class="swiper-slide">Я</div>
                    <div class="swiper-slide">Не</div>
                    <div class="swiper-slide">Знаю</div>
                    <div class="swiper-slide">Как</div>
                    <div class="swiper-slide">Это</div>
                    <div class="swiper-slide">Центировать</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- <div class="swiper-scrollbar"></div> -->
                    
                </div>

                <div class="swiper third">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Самые</div>
                    <div class="swiper-slide">Крутые</div>
                    <div class="swiper-slide">Карточки</div>
                    <div class="swiper-slide">Я</div>
                    <div class="swiper-slide">Не</div>
                    <div class="swiper-slide">Знаю</div>
                    <div class="swiper-slide">Как</div>
                    <div class="swiper-slide">Это</div>
                    <div class="swiper-slide">Центировать</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- <div class="swiper-scrollbar"></div> -->
                    
                </div>

                <div class="swiper fourth">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Самые</div>
                    <div class="swiper-slide">Крутые</div>
                    <div class="swiper-slide">Карточки</div>
                    <div class="swiper-slide">Я</div>
                    <div class="swiper-slide">Не</div>
                    <div class="swiper-slide">Знаю</div>
                    <div class="swiper-slide">Как</div>
                    <div class="swiper-slide">Это</div>
                    <div class="swiper-slide">Центировать</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- <div class="swiper-scrollbar"></div> -->
                    
                </div>

                <div class="block flip-horizontal-bottom">
                    <p>Просто пример чего то</p>
                </div>
                
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script >

            const swiper1= new Swiper(
                '.swiper.first',
                {
                    
                    effect:'cards',

                    cardsEffect:{
                        rotate:true
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,

                    pagination:{
                        el:'.swiper-pagination',
                        type:'bullets'
                    },

                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                    //scrollbar:{
                    //    el:'swiper-scrollbar'
                    //} выгоядит фу бе
                    autoplay: {
                         delay: 3000,
                    }
                }
            );
            
            const swiper2= new Swiper(
                '.swiper.second',
                {
                    
                    speed:1000,
                    effect:'flip',

                    flipEffect:{
                        slideShadows:false
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );

            const swiper3= new Swiper(
                '.swiper.third',
                {
                    
                    speed:400,
                    effect:'fade',
                    fadeEffect: {
                        crossFade: false
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );

            const swiper4= new Swiper(
                '.swiper.fourth',
                {
                    
                    speed:400,
                    
                    effect: 'coverflow',
                        coverflowEffect: {
                        rotate: 30,
                        slideShadows: false,
                    },

                    spaceBetween:0,
                    direction: 'vertical',
                    loop:true,


                    navigation:{
                        nextEl:'.swiper-button-next',
                        prevEl:'.swiper-button-prev'
                    },

                }
            );
        </script>
        </div>
            
    </body>

</html>
